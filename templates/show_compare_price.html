{% extends 'base.html' %} {% block tittle %}
<title>比價結果 :

</title>

{% endblock %} {% block content %}
<p>搜尋商品為:{{key}} , 排序方式:{{sort}} , 價格區間: {{low}}-{{high}}</p>

<input type='button' onclick='history.back()' value='回到上一頁'></input>

<table class="table table-striped">
    <thead>
        <tr>
            <th scope="col">參考圖片</th>
            <th scope="col">產品名稱</th>
            <th scope="col">價格</th>
            <th scope="col">購買連結</th>
        </tr>
    </thead>
    <tbody>
        {% for products in data %}
        <tr>
            <!-- <th scope="row">1</th> -->
            <td><img src="{{ products.src}}" alt="圖片失效" height="100" width="100"></td>
            <td>{{ products.product}}</td>
            <td>{{ products.price}}</td>
            <td>{{ products.url }}</td>

        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
